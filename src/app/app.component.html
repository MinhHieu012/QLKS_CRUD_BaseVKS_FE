<div class="layout-wrapper">
    <div class="layout-sidebar">
        <div class="user-info">
            <i class="pi pi-user"></i>
            <div>
                <p [style]="{ marginBottom: '3px' }">Lê Minh Hiếu</p>
                <p>{{ role }}</p>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a routerLink="/quanlynguoidung">
                    <i class="pi pi-users"></i>
                    Quản lý người dùng
                </a>
            </li>
            <li>
                <a routerLink="/quanlyphong">
                    <i class="pi pi-home"></i>
                    Quản lý phòng
                </a>
            </li>
            <li>
                <a routerLink="/quanlydatphong">
                    <i class="pi pi-calendar"></i>
                    Quản lý đặt phòng
                </a>
            </li>
            <li>
                <a routerLink="/quanlykieuphong">
                    <i class="pi pi-list"></i>
                    Quản lý kiểu phòng
                </a>
            </li>
            <li *ngIf="!isLoggedIn" routerLink="/login">
                <i class="pi pi-sign-in"></i>
                Đăng nhập
            </li>
            <li *ngIf="isLoggedIn" (click)="handleLogout()">
                <i class="pi pi-sign-out"></i>
                Đăng xuất
            </li>
        </ul>
    </div>
    <div class="layout-content">
        <router-outlet></router-outlet>
    </div>
</div>

<p-toast></p-toast>
