<div class="form-login">
  <p>Đăng nhập</p>
  <input type="text" pInputText [(ngModel)]="account.username" placeholder="Username"/>
  <input type="text" pInputText [(ngModel)]="account.email" placeholder="Email"/>
  <p-password type="text" [toggleMask]="true" [(ngModel)]="account.password" placeholder="Password"/>
  <p-button label="Đăng nhập" (onClick)="handleLogin()"/>
</div>
