<i class="pi pi-check-circle" (click)="showDialog()"></i>

<div class="add_input">
  <p-dialog
    [header]="
      'Cập nhật trạng thái lịch đặt mã ' + '#' + bookingDataIdFromParent
    "
    [modal]="true"
    [(visible)]="display"
    (onHide)="closeDialog()"
    [style]="{ width: '33rem' }"
    [contentStyle]="{'overflow-y': 'auto', 'scrollbar-width': 'none', '-ms-overflow-style': 'none'}"
  >
    <div class="add_input_body">
      <label for="roomId" class="font-semibold w-6rem">
        Số phòng
        <span class="text-red">(*)</span>
      </label>
      <p-dropdown
        id="roomId"
        name="roomId"
        class="dropdown_search"
        placeholder="Chọn số phòng"
        autoWidth="false"
        [style]="{ width: '100%' }"
        [options]="roomForDropdown"
        optionLabel="roomNumber"
        optionValue="id"
        [(ngModel)]="dataBookingSendToUpdate.roomId"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="userId" class="font-semibold w-6rem">
        Khách hàng
        <span class="text-red">(*)</span>
      </label>
      <p-dropdown
        name="userId"
        id="userId"
        class="dropdown_search"
        placeholder="Chọn khách hàng"
        autoWidth="false"
        [style]="{ width: '100%' }"
        [options]="userForDropdown"
        optionLabel="username"
        optionValue="id"
        [(ngModel)]="dataBookingSendToUpdate.userId"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="checkInDate" class="font-semibold w-6rem">
        Check-in
        <span class="text-red">(*)</span>
      </label>
      <p-calendar
        name="checkInDate"
        id="checkInDate"
        class="dropdown_search"
        dateFormat="dd/mm/yy"
        [style]="{ width: '100%' }"
        placeholder="Chọn ngày check-in"
        [showTime]="true"
        appendTo="body"
        [(ngModel)]="dataBookingSendToUpdate.checkInDate"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="checkoutDate" class="font-semibold w-6rem">
        Check-out
        <span class="text-red">(*)</span>
      </label>
      <p-calendar
        name="checkoutDate"
        id="checkoutDate"
        class="dropdown_search"
        dateFormat="dd/mm/yy"
        [style]="{ width: '100%' }"
        appendTo="body"
        placeholder="Chọn ngày check-out"
        [showTime]="true"
        [(ngModel)]="dataBookingSendToUpdate.checkoutDate"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="deposit" class="font-semibold w-6rem"> Cọc </label>
      <input
        pInputText
        id="deposit"
        name="deposit"
        class="flex-auto"
        autocomplete="off"
        type="number"
        placeholder="Nhập tiền cọc"
        [(ngModel)]="dataBookingSendToUpdate.deposit"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="amount" class="font-semibold w-6rem">
        Tổng tiền
        <span class="text-red">(*)</span>
      </label>
      <input
        pInputText
        id="amount"
        name="amount"
        class="flex-auto"
        autocomplete="off"
        type="number"
        placeholder="Nhập tổng tiền"
        [(ngModel)]="dataBookingSendToUpdate.amount"
        [disabled]="true"
      />
    </div>
    <div class="add_input_body">
      <label for="userId" class="font-semibold w-6rem">
        Trạng thái
        <span class="text-red">(*)</span>
      </label>
      <p-dropdown
        name="status"
        id="status"
        class="dropdown_search"
        placeholder="Chọn trạng thái"
        autoWidth="false"
        [style]="{ width: '100%' }"
        [options]="bookingStatus"
        optionLabel="code"
        optionValue="name"
        [(ngModel)]="dataBookingSendToUpdate.status"
      />
    </div>
    <p-button class="btn_confirm_add" (click)="handleUpdateStatusBooking()">
      <i class="pi pi-user-edit icon-update"></i>Cập nhật
    </p-button>
  </p-dialog>
</div>
