<p-button class="btn_add" (click)="showDialog()"> + Thêm </p-button>

<form [formGroup]="roomTypeAddForm" (ngSubmit)="handleAddRoomType()">
  <div class="add_input">
    <p-dialog
      header="Thêm người dùng"
      [modal]="true"
      [(visible)]="display"
      (onHide)="closeDialog()"
      [style]="{ width: '33rem' }"
      [contentStyle]="{'overflow-y': 'auto', 'scrollbar-width': 'none', '-ms-overflow-style': 'none'}"
    >
      <div class="add_input_body">
        <label for="name" class="font-semibold w-6rem">
          Tên kiểu phòng
          <span class="text-red">(*)</span>
        </label>
        <input
          pInputText
          id="name"
          name="name"
          class="form-control"
          required
          class="flex-auto"
          autocomplete="off"
          placeholder="Nhập tên kiểu phòng"
          formControlName="name"
        />
      </div>
      <div *ngIf="roomTypeAddForm.get('name')?.invalid && roomTypeAddForm.get('name')?.touched" class="field-error">
        <small *ngIf="roomTypeAddForm.get('name')?.errors?.['required']">Tên loại phòng là bắt buộc</small>
      </div>
      <div *ngIf="fieldErrors.nameExist" class="field-error">
        {{ fieldErrors.nameExist }}
      </div>
      <div class="add_input_body">
        <label for="phone" class="font-semibold w-6rem">
          Số người tối đa
          <span class="text-red">(*)</span>
        </label>
        <input
          pInputText
          id="maxPeople"
          name="maxPeople"
          type="number"
          class="flex-auto"
          autocomplete="off"
          placeholder="Nhập số người tối đa"
          formControlName="maxPeople"
        />
      </div>
      <div *ngIf="roomTypeAddForm.get('maxPeople')?.invalid && roomTypeAddForm.get('maxPeople')?.touched" class="field-error">
        <small *ngIf="roomTypeAddForm.get('maxPeople')?.errors?.['required']">Số người là bắt buộc</small>
      </div>
      <div class="add_input_body">
        <label for="description" class="font-semibold w-6rem">Mô tả </label>
        <textarea
          class="textarea_desc"
          rows="3"
          cols="27"
          pInputTextarea
          name="description"
          placeholder="Nhập mô tả loại phòng"
          formControlName="description"
        >
        </textarea>
      </div>
      <p-button class="btn_confirm_add" [disabled]="isSubmitDisabled" (click)="handleAddRoomType()">
        + Thêm
      </p-button>
    </p-dialog>
  </div>
</form>
